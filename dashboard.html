<!DOCTYPE html>
<html>
<head>
  <title>Dashboard | Vansh Nain</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

<header>
  <h2>Welcome, Vansh</h2>
  <button onclick="logout()">Logout</button>
</header>

<section class="stats-grid">
  <div class="card">
    <h3>Total Streams</h3>
    <p>31,126,618</p>
  </div>

  <div class="card">
    <h3>Total Earnings</h3>
    <p>$124.41</p>
  </div>

  <div class="card">
    <h3>YouTube Views</h3>
    <p>5,320</p>
  </div>
</section>

<section class="chart-section">
  <h3>Streams Trend</h3>
  <canvas id="streamsChart"></canvas>
</section>

<section class="table-section">
  <h3>Monthly Earnings</h3>
  <table>
    <tr>
      <th>Month</th>
      <th>Earnings</th>
      <th>Status</th>
    </tr>
    <tr>
      <td>Dec 2025</td>
      <td>$1.79</td>
      <td>Unpaid</td>
    </tr>
    <tr>
      <td>Nov 2025</td>
      <td>$2.24</td>
      <td>Unpaid</td>
    </tr>
  </table>
</section>

<script src="script.js"></script>

<script>
const ctx = document.getElementById('streamsChart');
new Chart(ctx, {
  type: 'line',
  data: {
    labels: ['Jan', 'Feb', 'Mar', 'Apr', 'May'],
    datasets: [{
      label: 'Streams',
      data: [2000, 5000, 3000, 8000, 6000],
      borderColor: '#1DB954',
      fill: false
    }]
  }
});
</script>

</body>
</html>
