<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
    background:#0f0f0f;
    font-family:Arial;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    color:white;
}
.box{
    background:#1c1c1c;
    padding:40px;
    border-radius:10px;
    width:300px;
    text-align:center;
}
input{
    width:100%;
    padding:10px;
    margin:10px 0;
    border:none;
    border-radius:5px;
}
button{
    width:100%;
    padding:10px;
    background:#f5c518;
    border:none;
    font-weight:bold;
    cursor:pointer;
}
button:hover{
    background:white;
}
.error{
    color:red;
    font-size:14px;
}
</style>
</head>

<body>

<div class="box">
<h2>Member Login</h2>

<input type="text" id="username" placeholder="Username">
<input type="password" id="password" placeholder="Password">

<button onclick="login()">Login</button>
<p class="error" id="error"></p>
</div>

<script>
function login(){
    let user = document.getElementById("username").value;
    let pass = document.getElementById("password").value;

    if(user === "vansh" && pass === "1234"){
        localStorage.setItem("loggedIn", "true");
        window.location.href = "members.html";
    } else {
        document.getElementById("error").innerText = "Invalid credentials!";
    }
}
</script>

</body>
</html>
